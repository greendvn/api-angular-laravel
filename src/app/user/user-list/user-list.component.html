<h3>Users List</h3>
<div class="row">
  <div class="col">
    <a routerLink="/users/create" class="btn btn-primary mb-2">Add new user</a>
  </div>
  <div class="col">
    <app-input-search (key)="search($event)"></app-input-search>
  </div>

</div>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersFilter, index as index">
    <th scope="row">{{index+1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <button (click) = "deleteUser(user.id)" class="btn btn-danger" onclick="return confirm('are you sure?')">Delete</button>
      <button [routerLink]="['/users',user.id,'edit']" class="btn btn-danger" >Edit</button>
    </td>
  </tr>

  </tbody>
</table>
